
name: Build+Deploy to ACA via Docker Hub

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  RESOURCE_GROUP:        my-rg
  CONTAINER_APP_NAME:    my-container-app
  REGISTRY:              docker.io
  IMAGE_REPO:            <dockerhub-namespace>/<image-name>

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build & deploy (Dockerfile or source)
        uses: azure/container-apps-deploy-action@v1
        with:
          resourceGroup:     ${{ vars.RESOURCE_GROUP }}
          containerAppName:  ${{ vars.CONTAINER_APP_NAME }}
          appSourcePath:     ${{ github.workspace }}
          dockerfilePath:    ./Dockerfile
          registry-url:      ${{ vars.REGISTRY }}
          registry-username: ${{ secrets.DOCKERHUB_USERNAME }}
          registry-password: ${{ secrets.DOCKERHUB_TOKEN }}
          imageToBuild: ${{ vars.IMAGE_REPO }}:${{ github.sha }}
